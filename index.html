<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Convert units of weight</title>
</head>
<body>
    
    <h1 class=" text-center mt-0 text-info display-2 bg-dark lh-lg rounded">Convert units of weight </h1>

    
    <div class="container">
        <input value="" id="input" type="text" class="my-4 fs-4 p-3 " placeholder="type the quantity with ton">
        <div id="main_content">
      
        <!--  -->
        <div class="card bg-primary py-3">
            <div class="card-block px-2  d-flex">
                <h5 class="text-info  display-6 text-white">grams:</h5>
                <span class="grams h6 ps-4 text-white mt-4"></span>
            </div>
        </div>
        <!--  -->
        <div class="card  my-3 bg-success py-3">
            <div class="card-black px-2  d-flex ">
                <h5 class="text-info display-6 text-white"> kilograms:</h5>
                <span class="kilograms h6 ps-4 text-white mt-4"></span>
            </div>
        </div>
        <!--  -->
        <div class="card bg-danger py-3">
            <div class=" card-black px-2 d-flex ">
                <h5 class="text-info  display-6 text-white">ounces:</h5>
                <span class="ounces h6 ps-4 text-white mt-4"> </span>
            </div>
        </div>
    </div>
    </div>
 
 
<!-- <i class="fab fa-keycdn"></i> -->

    <script src="./index.js"></script>
</body>
</html>
